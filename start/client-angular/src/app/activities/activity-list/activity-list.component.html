<h1>Activities</h1>
<ul>
    <li 
        *ngFor="let activity of activities" 
        [style.background-color]="activity.isSelected ? 'red' : 'inherit'"
        (click)="onRowClick(activity.id)"
    >
        {{ activity.id }}: 
        <a 
            [title]="activity.name + ' details'" 
            [routerLink]="['/activity', activity.id]"
        >{{ activity.name }}</a>
        <button (click)="onDeleteClick(activity.id)">Delete</button>
    </li>
</ul>
